<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Drive Mad</title>
    <meta name="robots" content="noindex,nofollow" />
    <!-- Favicon icon -->
    <link rel="shortcut icon" type="image/png" href="icon16.png">
    <link rel="stylesheet" href="./css/style.css">
    <!-- Google AdSense -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3964980751221225" crossorigin="anonymous"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        
        #main-wrapper {
            transition: all 0.3s ease;
        }
        
        .game-container {
            position: relative;
            width: 100%;
            height: 85vh;
        }
        
        #gameFrame {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        .fullscreen-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            cursor: pointer;
            z-index: 1000;
            font-size: 16px;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .fullscreen-btn:hover {
            background-color: rgba(0, 0, 0, 0.9);
        }
        
        .fullscreen-icon {
            width: 16px;
            height: 16px;
        }
        
        .fullscreen-mode .game-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 999;
        }
        
        .fullscreen-mode header,
        .fullscreen-mode .game-instructions,
        .fullscreen-mode footer {
            display: none;
        }
        
        .fullscreen-mode #gameFrame {
            height: 100vh;
        }
    </style>
</head>
<body class="dashboard dark-theme">
    <div id="main-wrapper">
        <header>
            <div class="container">
                <h1>Drive Mad</h1>
                <p>Control your car and complete challenging levels!</p>
            </div>
        </header>
        
        <main>
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <div class="game-container">
                            <iframe id="gameFrame" src="https://ubg77.github.io/game131022/drive-mad/" frameborder="0" title="Drive Mad Game"></iframe>
                        </div>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-12">
                        <div class="game-instructions">
                            <h2>How to Play</h2>
                            <p>Use arrow keys or WASD to control your car. Complete each level by reaching the finish line.</p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        
        <footer>
            <div class="container">
                <p>&copy; 2023 Drive Mad. All rights reserved.</p>
            </div>
        </footer>
    </div>
    
    <!-- Fullscreen button -->
    <button id="fullscreenBtn" class="fullscreen-btn">
        <svg class="fullscreen-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path fill="white" d="M7 14H5v5h5v-2H7v-3zm-2-4h2V7h3V5H5v5zm12 7h-3v2h5v-5h-2v3zM14 5v2h3v3h2V5h-5z"/>
        </svg>
        Fullscreen
    </button>
    
    <!-- Game scripts -->
    <script src="./js/main.js"></script>
    <script>
        document.getElementById('fullscreenBtn').addEventListener('click', function() {
            const mainWrapper = document.getElementById('main-wrapper');
            
            if (mainWrapper.classList.contains('fullscreen-mode')) {
                // Exit custom fullscreen
                mainWrapper.classList.remove('fullscreen-mode');
                this.innerHTML = `
                    <svg class="fullscreen-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path fill="white" d="M7 14H5v5h5v-2H7v-3zm-2-4h2V7h3V5H5v5zm12 7h-3v2h5v-5h-2v3zM14 5v2h3v3h2V5h-5z"/>
                    </svg>
                    Fullscreen
                `;
                document.body.style.overflow = '';
            } else {
                // Enter custom fullscreen
                mainWrapper.classList.add('fullscreen-mode');
                this.innerHTML = `
                    <svg class="fullscreen-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path fill="white" d="M5 16h3v3h2v-5H5v2zm3-8H5v2h5V5H8v3zm6 11h2v-3h3v-2h-5v5zm2-11V5h-2v5h5V8h-3z"/>
                    </svg>
                    Exit Fullscreen
                `;
                document.body.style.overflow = 'hidden';
            }
        });
    </script>
</body>
</html>
