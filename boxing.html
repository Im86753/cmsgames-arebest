    <!-- Fullscreen Script -->
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const fullscreenButton = document.getElementById('fullscreen-button');
        const gameContainer = document.getElementById('gameContainer');
        
        // Make sure the button exists
        if (!fullscreenButton || !gameContainer) {
            console.error('Fullscreen button or game container not found!');
            return;
        }
        
        // Add a small delay to ensure the game is loaded before applying styles
        setTimeout(function() {
            // Find the canvas that the game creates
            const canvases = document.getElementsByTagName('canvas');
            if (canvases.length > 0) {
                for (let i = 0; i < canvases.length; i++) {
                    canvases[i].style.width = '100%';
                    canvases[i].style.height = '100%';
                    canvases[i].style.position = 'absolute';
                    canvases[i].style.top = '0';
                    canvases[i].style.left = '0';
                }
            }
        }, 1000);
        
        fullscreenButton.addEventListener('click', function() {
            console.log('Fullscreen button clicked');
            if (!document.fullscreenElement) {
                // Enter fullscreen
                if (gameContainer.requestFullscreen) {
                    gameContainer.requestFullscreen();
                } else if (gameContainer.mozRequestFullScreen) { // Firefox
                    gameContainer.mozRequestFullScreen();
                } else if (gameContainer.webkitRequestFullscreen) { // Chrome, Safari and Opera
                    gameContainer.webkitRequestFullscreen();
                } else if (gameContainer.msRequestFullscreen) { // IE/Edge
                    gameContainer.msRequestFullscreen();
                }
                fullscreenButton.textContent = 'Exit Fullscreen';
            } else {
                // Exit fullscreen
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.mozCancelFullScreen) { // Firefox
                    document.mozCancelFullScreen();
                } else if (document.webkitExitFullscreen) { // Chrome, Safari and Opera
                    document.webkitExitFullscreen();
                } else if (document.msExitFullscreen) { // IE/Edge
                    document.msExitFullscreen();
                }
                fullscreenButton.textContent = 'Fullscreen';
            }
        });
        
        // Update button text when fullscreen changes
        document.addEventListener('fullscreenchange', updateButtonText);
        document.addEventListener('webkitfullscreenchange', updateButtonText);
        document.addEventListener('mozfullscreenchange', updateButtonText);
        document.addEventListener('MSFullscreenChange', updateButtonText);
        
        function updateButtonText() {
            if (document.fullscreenElement) {
                fullscreenButton.textContent = 'Exit Fullscreen';
            } else {
                fullscreenButton.textContent = 'Fullscreen';
            }
        }
        
        // Add a mutation observer to handle dynamically created canvas elements
        const observer = new MutationObserver(function(mutations) {
            mutations.forEach(function(mutation) {
                if (mutation.addedNodes) {
                    mutation.addedNodes.forEach(function(node) {
                        if (node.nodeName === 'CANVAS') {
                            node.style.width = '100%';
                            node.style.height = '100%';
                            node.style.position = 'absolute';
                            node.style.top = '0';
                            node.style.left = '0';
                        }
                    });
                }
            });
        });
        
        observer.observe(document.body, { childList: true, subtree: true });
        
        console.log('Fullscreen script initialized');
    });
    </script>
