<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Slope Game</title>
<style>
    html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background-color: #ffffff;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .webgl-content {
        width: 800px;
        height: 600px;
        position: relative;
        display: flex;
        flex-direction: column;
        margin-top: 50px; /* Added margin to move the game down */
    }
    #gameContainer {
        width: 100%;
        height: 100%;
    }
    #fullscreenButton {
        position: relative;
        margin-top: 10px;
        align-self: center;
        background-color: rgba(0, 0, 0, 0.5);
        color: white;
        border: 2px solid white;
        border-radius: 5px;
        padding: 8px 12px;
        cursor: pointer;
        font-family: Arial, sans-serif;
        font-size: 14px;
        transition: background-color 0.3s;
    }
    #fullscreenButton:hover {
        background-color: rgba(0, 0, 0, 0.8);
    }
    @media (max-width: 850px) {
        .webgl-content {
            width: 95%;
            height: 80vh;
            margin-top: 30px; /* Smaller margin for mobile */
        }
    }
</style>
<script src="https://cdn.jsdelivr.net/gh/cgolden15/Slope-Game/TemplateData/UnityProgress.js"></script>
<script src="https://cdn.jsdelivr.net/gh/cgolden15/Slope-Game/TemplateData/unityloader41.js"></script>
<div class="webgl-content">
    <div id="gameContainer"></div>
    <button id="fullscreenButton">Fullscreen</button>
</div>
<script>
    var gameInstance = UnityLoader.instantiate("gameContainer", "https://cdn.jsdelivr.net/gh/cgolden15/Slope-Game/Build/slope.json", {
        onProgress: UnityProgress,
        Module: {
            onRuntimeInitialized: function() {
                UnityProgress(gameInstance, "complete");
            }
        }
    });
    
    // Fullscreen functionality
    document.getElementById('fullscreenButton').addEventListener('click', function() {
        var gameContainer = document.getElementById('gameContainer');
        
        if (gameContainer.requestFullscreen) {
            gameContainer.requestFullscreen();
        } else if (gameContainer.mozRequestFullScreen) { // Firefox
            gameContainer.mozRequestFullScreen();
        } else if (gameContainer.webkitRequestFullscreen) { // Chrome, Safari and Opera
            gameContainer.webkitRequestFullscreen();
        } else if (gameContainer.msRequestFullscreen) { // IE/Edge
            gameContainer.msRequestFullscreen();
        }
    });
</script>
