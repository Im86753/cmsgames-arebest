<!DOCTYPE html>
<html>
<head>
  <base target="_blank">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>App Viewer</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    #container {
      display: flex;
      flex-direction: column;
      width: 80%;
      max-width: 800px;
      height: 80vh;
      max-height: 600px;
      margin: 20px auto;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    
    #fr {
      flex: 1;
      width: 100%;
      position: relative;
      background-color: white;
    }
    
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    
    .button-container {
      padding: 10px;
      background-color: #f5f5f5;
      text-align: center;
    }
    
    .c-button {
      font-family: Arial, sans-serif;
      appearance: auto;
      border: 0;
      border-radius: 5px;
      background: #274e13;
      color: #fff;
      font-size: 16px;
      padding: 8px 16px;
      cursor: pointer;
      transition: background 0.3s;
    }
    
    .c-button:hover {
      background: #6aa84f;
    }
    
    .c-button:focus {
      outline: none;
      box-shadow: 0 0 0 4px #cbd6ee;
    }
    
    .fullscreen {
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="fr">
      <iframe src="https://script.google.com/macros/s/AKfycbwiQgeRHVDP8wzJ_CeSE1LyaKCMu1qdlopwylhD4LdBvBVd2y36VjlWY0iyk38WH0JiJA/exec" allowfullscreen></iframe>
    </div>
    <div class="button-container">
      <button class="c-button fullscreen" type="button" onclick="toggleFullScreen()">Full Screen</button>
    </div>
  </div>

  <script>
    function toggleFullScreen() {
      const container = document.getElementById('container');
      
      if (!document.fullscreenElement) {
        // Enter fullscreen
        if (container.requestFullscreen) {
          container.requestFullscreen();
        } else if (container.webkitRequestFullscreen) { /* Safari */
          container.webkitRequestFullscreen();
        } else if (container.msRequestFullscreen) { /* IE11 */
          container.msRequestFullscreen();
        }
      } else {
        // Exit fullscreen
        if (document.exitFullscreen) {
          document.exitFullscreen();
        } else if (document.webkitExitFullscreen) { /* Safari */
          document.webkitExitFullscreen();
        } else if (document.msExitFullscreen) { /* IE11 */
          document.msExitFullscreen();
        }
      }
    }
  </script>
</body>
</html>
